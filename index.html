<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Gradient Color Generator</h2>
        <p>Use color boxes to create your own gradient or use random button.</p>
        <div class="color-controls">
            <input type="color" value="#56a87f" id="value-1-input">
            <input type="color" value="#3d3dd1" id="value-2-input">
        </div>
        <a href="#"" class="random-btn">Random</a>
        <p>Copy the code below to use it in your own projects.</p>
        <p class="gradient-code">background-image: linear-gradient(90deg, #56a87f, #3d3dd1)</p>
    </div>


    <script src="index.js"></script>
</body>

</html>
